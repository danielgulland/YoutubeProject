sudo: enabled

branches:
  only:
    - master

language: java
install: true

jdk:
  - oraclejdk8

services:
  - mysql

before_install:
  - chmod +x gradlew

before_script:
  - cd database
  - chmod +x travisMysqlSetup.sh
  - ./travisMysqlSetup.sh
  - cat ../src/main/resources/application.properties
  - mysql -uroot --password="" < initializeDB.sql
  - cd ..

script:
  - ./gradlew check