sudo: false

branches:
  only:
    - master

language: java
install: true

jdk:
  - oraclejdk8

services:
  - mysql

before_install:
  - chmod +x gradlew

before_script:
  - cd database
  - chmod +x travisMysqlSetup.sh
  - ./travisMysqlSetup.sh
  - mysql -uroot --password="" < initializeDB.sql
  - cd ..

script:
  - ./gradlew check

after_success:
  - bash <(curl -s https://codecov.io/bash) -t CODECOV_TOKEN